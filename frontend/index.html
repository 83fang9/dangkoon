<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot-Market</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard.css"
    />
  </head>

  <body>
   
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="signal" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>고운동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" alt="arrow" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <a class="write-btn" href="write.html"> +글쓰기</a>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/document.svg" alt="" />
          </div>
          <div>동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="" />
          </div>
          <div>내 근처</div>
        </div>
        <div class="footer-icons">
          <a class="footer-icons__img">
            <img href="chat.html" src="assets/chat.svg" alt="" />
          </a>
          <div>
            <a class="chat-btn" href="chat.html">채팅</a>
          </div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div>나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면사이즈를 줄여주세요</div>

    <script src="index.js"></script>
  </body>
</html>
